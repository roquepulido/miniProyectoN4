<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <main class="container">
      <div class="row rounded-5 border border-2 px-5 py-2">
        <div class="mb-4">
          <img class="logodev" src="./img/devchallenges.svg" alt="logoDev" />
        </div>
        <p class="fw-bold">Join thousands of learners from around the world</p>
        <p class="fw-light">
          Master web development by making real-life projects. There are
          multiple paths for you to choose
        </p>
        <form>
          <div class="row my-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email name"
              required
              autocomplete="off"
            />
          </div>
          <div class="row my-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Password"
              required
              autocomplete="off"
            />
          </div>
          <div class="row mb-4">
            <button type="submit" class="btn btn-primary">
              Start coding now
            </button>
          </div>
        </form>
        <p class="font14 text-center">or continue with these social profile</p>
        <div class="social d-flex justify-content-between mb-3">
          <a href="https://www.google.com/">
            <img
              src="./img/Google.svg"
              alt="googleIcon"
              class="rounded-circle"
            />
          </a>
          <a href="https://www.facebook.com/">
            <img
              src="./img/Facebook.svg"
              alt="faceIcon"
              class="rounded-circle"
            />
          </a>
          <a href="https://twitter.com/?lang=es">
            <img
              src="./img/Twitter.svg"
              alt="twitterIcon"
              class="rounded-circle"
            />
          </a>
          <a href="https://github.com/">
            <img
              src="./img/Gihub.svg"
              alt="githubIcon"
              class="rounded-circle"
            />
          </a>
        </div>
        <p class="font14 text-center">
          Adready a member? <a href="./login.html">Login</a>
        </p>
      </div>
      <footer class="d-flex justify-content-between mt-2">
        <span class="font14"
          >created by
          <b><a href="https://github.com/roquepulido">roquepulido</a></b></span
        >
        <span class="font14"
          ><a href="https://devchallenges.io/">devChallenges.io</a></span
        >
      </footer>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
