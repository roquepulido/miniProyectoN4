<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="h-100 d-flex align-items-center justify-content-center">
      <div class="container d-flex flex-column align-items-center gap-5">
        <div class="head_card d-flex flex-column align-items-center gap-2">
          <h1>Personal info</h1>
          <h3>Basic info, like your name and photo</h3>
        </div>
        <div class="info__container border border-2 rounded-3 p-3">
          <div class="row">
            <div class="title__user col ps-4">
              <h2>Profile</h2>
              <p>Some info may be visible to other people</p>
            </div>
            <div
              class="button__container col d-flex justify-content-around align-content-center flex-wrap"
            >
              <button class="btn border border-2 px-4">Edit</button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-4 ps-4 d-flex align-items-center">
              <span class="text-uppercase">photo</span>
            </div>
            <div class="col offset-1 text-end text-sm-start">
              <img style="height: 80px" src="https://robohash.org/1" alt="" />
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-4 ps-4 d-flex align-items-center">
              <span class="text-uppercase">name</span>
            </div>
            <div class="col offset-1 text-end text-sm-start">
              <span>Xanthe Neal</span>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-4 ps-4 d-flex align-items-center">
              <span class="text-uppercase">bio</span>
            </div>
            <div class="col offset-1 text-end text-sm-start">
              <span
                >I am a software developer and a big fan of
                devchallenges...</span
              >
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-4 ps-4 d-flex align-items-center">
              <span class="text-uppercase">phone</span>
            </div>
            <div class="col offset-1 text-end text-sm-start">
              <span>908249274292</span>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-4 ps-4 d-flex align-items-center">
              <span class="text-uppercase">email</span>
            </div>
            <div class="col offset-1 text-end text-sm-start">
              <span>xanthe.neal@gmail.com</span>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-4 ps-4 d-flex align-items-center">
              <span class="text-uppercase">password</span>
            </div>
            <div class="col offset-1 text-end text-sm-start">
              <span>**************</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
